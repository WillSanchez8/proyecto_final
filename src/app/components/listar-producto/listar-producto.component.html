
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"><i class="fas fa-home"></i> LISTADO DE CASAS</span>
                    <div class="btn btn-success float-end custom-button" routerLink="/crear-producto">
                        <i class="fas fa-plus"></i>
                        NUEVO
                      </div>
                      
                      
                    <table *ngIf="listProductos.length>0" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <i class="fas fa-caret-down"></i>
                                    Nombre de la propiedad
                                  </th>                                  
                                <th scope="col">Renta o Venta</th>
                                <th scope="col">Ubicacion</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listProductos">
                                <th>{{producto.nombre}}</th>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.ubicacion}}</td>
                                <td>{{producto.precio | currency: 'USD'}}</td>
                                <td>
                                    <i [routerLink]="['/editar-producto', producto._id]"  class="fa-solid fa-pen-to-square text-danger"></i>
                                    <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash text-primary"></i>
                                </td>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length==0">
                        <i class="fas fa-home"></i>
                        No hay casas disponibles
                      </h5>
                      
                </div>
            </div>
        </div>
    </div>
</div>
